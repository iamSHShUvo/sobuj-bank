<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOBUJ BANK</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16	">Welcome to <span class="font-semibold text-green-500">SOBUJ BANK</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-10 ">
            <h3 class="text-4xl mb-6">User Login</h3>
            <div>
                <form action="">
                    <label for="username">User Name:</label>
                    <input id="user-mail"
                        class="border-2 block w-3/4 rounded border-green-500 mb-4 px-2.5 placeholder-green-400 text-center "
                        type="text" placeholder="Enter your email">
                    <label for="password">Password:</label>
                    <input id="current-password"
                        class="border-2 block w-3/4 rounded border-green-500 mb-4 px-2.5 placeholder-green-400 text-center"
                        type="password" placeholder="Enter your password">

                    <button id="login-submit"
                        class="bg-green-500 border-2 text-white px-4 rounded-md py-2 text-opacity-100 font-semibold ">SUBMIT</button>
                </form>
            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
