<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- <h1>Your Account Information</h1> -->
    <header>
        <h1 class="text-5xl text-center mt-8	">Your Account <span class="font-semibold text-green-500">
                Data</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transaction details  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white ">
                <div class="bg-green-400 p-8 rounded-md">
                    <h3 class="text-3xl">Your Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">1480</span> </h4>
                </div>
                <div class="bg-red-500 p-8 rounded-md">
                    <h3 class="text-3xl">Your Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">230</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded-md">
                    <h3 class="text-3xl">Your Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total"> 1250</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-200 p-8 rounded-md">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <div>
                        <input id="deposit-input"
                            class="border-2 block border-green-400 rounded-md placeholder-green-400 text-center w-3/4 mb-4 px-2"
                            type="text" placeholder="$Enter your deposit amount">
                        <button id="deposit-button"
                            class="bg-green-500  text-white px-4 placeholder-green-200 rounded-md py-2 text-opacity-100 font-semibold ">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-200 p-8 rounded-md">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input"
                            class="border-2 block border-green-400 rounded-md placeholder-green-400 text-center w-3/4 mb-4 px-2"
                            type="text" placeholder="$Enter your withdraw amount">
                        <button id="withdraw-button"
                            class="bg-red-500 text-white px-4 placeholder-green-200 rounded-md py-2 text-opacity-100 font-semibold ">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <script src="js/banking.js"></script>
</body>

</html>
